<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/*我们设置一个元素的样式会应用到它的后代元素上
继承方便了我们进行开发，但不是所有东西都会被继承
例如：背景布局等*/
        p{
            color: aquamarine;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <p>
        我是p标签
        <span>
            我是span标签
        </span>
    </p>
</body>
</html>
